multi_cgra_defaults:
  rows: 2
  columns: 2

cgra_defaults:
  rows: 2
  columns: 2
  configMemSize: 16

tile_defaults:
  num_registers: 16
  operations: [add, mul, sub, div, load, store, ret, rem, fadd, fmul, fsub, fdiv,
    or, not, icmp, fcmp, sel, cast, sext, zext, shl, vfmul, fadd_fadd, fmul_fadd,
    data_mov, ctrl_mov, reserve, grant_predicate, grant_once, grant_always, loop_control,
    phi, constant]
link_overrides:
- src_cgra_x: 0
  src_cgra_y: 0
  dst_cgra_x: 0
  dst_cgra_y: 0
  src_tile_x: 1
  src_tile_y: 1
  dst_tile_x: 0
  dst_tile_y: 0
  existence: false
tile_overrides:
- cgra_x: 0
  cgra_y: 0
  tile_x: 0
  tile_y: 1
  operations: [phi, add, sub, fadd, fsub, fadd_fadd, shl, load, sel, icmp, fcmp, fmul_fadd,
    store, or, not, cast, sext, zext, data_mov, ctrl_mov, grant_predicate, grant_once,
    grant_always]
  existence: true
