array_config:
  columns: 4
  rows: 4
  cores:
    - column: 0
      row: 0
      core_id: "0"
      entries:
        - entry_id: "entry0"
          instructions:
            - timestep: 4
              operations:
                - opcode: "ADD"
                  src_operands:
                    - operand: "NORTH"
                      color: "RED"
                    - operand: "$8"
                      color: "RED"
                  dst_operands:
                    - operand: "$0"
                      color: "RED"
                    - operand: "EAST"
                      color: "RED"
            - timestep: 1
              operations:
                - opcode: "PHI_CONST"
                  src_operands:
                    - operand: "$0"
                      color: "RED"
                    - operand: "3"
                      color: "RED"
                  dst_operands:
                    - operand: "$8"
                      color: "RED"
    - column: 1
      row: 0
      core_id: "1"
      entries:
        - entry_id: "entry0"
          instructions:
            - timestep: 5
              operations:
                - opcode: "GRANT_PREDICATE"
                  src_operands:
                    - operand: "WEST"
                      color: "RED"
                    - operand: "NORTH"
                      color: "RED"
                  dst_operands:
                    - operand: "$0"
                      color: "RED"
            - timestep: 6
              operations:
                - opcode: "RETURN"
                  src_operands:
                    - operand: "$0"
                      color: "RED"

    - column: 0
      row: 1
      core_id: "4"
      entries:
        - entry_id: "entry0"
          instructions:
            - timestep: 1
              operations:
                - opcode: "ADD"
                  src_operands:
                    - operand: "NORTH"
                      color: "RED"
                    - operand: "2"
                      color: "RED"
                  dst_operands:
                    - operand: "$0"
                      color: "RED"
            - timestep: 2
              operations:
                - opcode: "LDD"
                  src_operands:
                    - operand: "$0"
                      color: "RED"
                  dst_operands:
                    - operand: "$8"
                      color: "RED"
            - timestep: 3
              operations:
                - opcode: "MUL"
                  src_operands:
                    - operand: "NORTH"
                      color: "RED"
                    - operand: "$8"
                      color: "RED"
                  dst_operands:
                    - operand: "SOUTH"
                      color: "RED" 

    - column: 1
      row: 1
      core_id: "5"
      entries:
        - entry_id: "entry0"
          instructions:
            - timestep: 2
              operations:
                - opcode: "NE"
                  src_operands:
                    - operand: "NORTH"
                      color: "RED"
                    - operand: "10"
                      color: "RED"
                  dst_operands:
                    - operand: "$0"
                      color: "RED"
                    - operand: "NORTH"
                      color: "RED"
            - timestep: 3
              operations:
                - opcode: "NOT"
                  src_operands:
                    - operand: "$0"
                      color: "RED"
                  dst_operands:
                    - operand: "SOUTH"
                      color: "RED"

    - column: 0
      row: 2
      core_id: "8"
      entries:
        - entry_id: "entry0"
          instructions:
            - timestep: 0
              operations:
                - opcode: "PHI_CONST"
                  src_operands:
                    - operand: "2"
                      color: "RED"
                    - operand: "EAST"
                      color: "RED"
                  dst_operands:
                    - operand: "$0"
                      color: "RED"
                    - operand: "SOUTH"
                      color: "RED"
                    - operand: "EAST"
                      color: "RED"
            - timestep: 1
              operations:
                - opcode: "ADD"
                  src_operands:
                    - operand: "$0"
                      color: "RED"
                    - operand: "0"
                      color: "RED"
                  dst_operands:
                    - operand: "$8"
                      color: "RED"
            - timestep: 2
              operations:
                - opcode: "LDD"
                  src_operands:
                    - operand: "$8"
                      color: "RED"
                  dst_operands:
                    - operand: "SOUTH"
                      color: "RED"


    - column: 1
      row: 2
      core_id: "9"
      entries:
        - entry_id: "entry0"
          instructions:
            - timestep: 1
              operations:
                - opcode: "ADD"
                  src_operands:
                    - operand: "WEST"
                      color: "RED"
                    - operand: "1"
                      color: "RED"
                  dst_operands:
                    - operand: "SOUTH"
                      color: "RED"
                    - operand: "$8"
                      color: "RED"

            - timestep: 3
              operations:
                - opcode: "GRANT_PREDICATE"
                  src_operands:
                    - operand: "SOUTH"
                      color: "RED"
                    - operand: "$8"
                      color: "RED"
                  dst_operands:
                    - operand: "WEST"
                      color: "RED"
      