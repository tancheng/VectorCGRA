multi_cgra_defaults:
  rows: 1
  columns: 1

cgra_defaults:
  rows: 2
  columns: 2
  configMemSize: 8

tile_defaults:
  num_registers: 16
  operations: ["Phi", "Add", "Shift", "Ld", "Sel", "Cmp", "MAC", "St", "Ret", "Mul", "Logic", "Br"]

link_overrides:
- src_cgra_x: 0
  src_cgra_y: 0
  dst_cgra_x: 0
  dst_cgra_y: 0
  src_tile_x: 1
  src_tile_y: 1
  dst_tile_x: 0
  dst_tile_y: 1
  existence: false
tile_overrides:
- cgra_x: 0
  cgra_y: 0
  tile_x: 0
  tile_y: 0
  operations: [Phi, Add, Ld, Sel, Cmp, MAC, St, Logic, Br]
  existence: true